<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
  
        <title>Wikipedia Viewer</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <script src="wikipediaViewer.js"></script> 
        <link rel="stylesheet" type="text/css" href="wikipediaViewer.css">
        
        <!-- Open all links in a new tab/window -->
        <base target="_blank">
    </head>
    <body>
        <div class="container-fluid center">
            <div class="search">
                <div class="row text-center">
                    <div class="col random">
                        <a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="wikiSearch" placeholder="Enter your Wikipedia search">
                    </div>
                    <div class="col-1">
                        <button type="button" id="wikiButton" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>


            <div class="row searchResults">
                <div class="col">
                    <ul class="list-unstyled results">
                    </ul>
                </div>
            </div>
        </div>
        <!-- Tether then Bootstrap JS. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" 
                integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" 
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
                integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
                crossorigin="anonymous"></script>
    </body>
</html>
